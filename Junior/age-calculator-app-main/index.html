<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="card">
    <div class="card-inputs">
        <div>
          <label>DAY</label>
          <input class="dayInput" type="text" placeholder="DD">
          <p class="err dayInput_err"></p>
        </div>
        <div>
          <label>MONTH</label>
          <input class="monthInput" type="text" placeholder="MM">
          <p class="err monthInput_err"></p>
        </div>
        <div>
          <label>YEAR</label>
          <input class="yearInput" type="text" placeholder="YYYY">
          <p class="err yearInput_err"></p>
        </div>
    </div>
    <div class="card-middle">
      <div class="card-middle_line"></div>
      <div class="card-middle_button">
        <img src="./assets/icon-arrow.svg" alt="">
      </div>
    </div>
    <div class="card-results">
      <h1><span class="card-results_year">- -</span> years</h1>
      <h1><span class="card-results_month">- -</span> months</h1>
      <h1><span class="card-results_day">- -</span> days</h1>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GiorgiBegii" target="_blank">GiorgiBegii</a>.
  </div>
</body>
</html>
