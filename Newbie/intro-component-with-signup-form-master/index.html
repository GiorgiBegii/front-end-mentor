<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

    <div class="intro">
        <div class="intro__title">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. </p>
        </div>
        <div class="intro__claim">
            <div class="intro__claim__try">
                <h1><span>Try it free 7 days</span> then $20/mo. thereafter</h1>
            </div>
            <form class="intro__claim__form">
                <input class="intro__claim__form__input" type="text" placeholder="First Name">
                <label class="err">First Name cannot be empty</label>
                <input class="intro__claim__form__input" type="text" placeholder="Last Name">
                <label class="err">Last Name cannot be empty</label>
                <input class="intro__claim__form__input" type="text" placeholder="Email Address">
                <label class="err">Looks like this is not an email</label>
                <input class="intro__claim__form__input" type="text" placeholder="Password">
                <label class="err">Password cannot be empty</label>
                <button>Claim your free trial</button>
                <label class="intro__claim__form__terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></label>
            </form>
        </div>
    </div>

    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GiorgiBegii" target="_blank">GiorgiBegii</a>.
        </p>
    </footer>
</body>
</html>
