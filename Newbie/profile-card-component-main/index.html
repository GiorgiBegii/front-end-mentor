<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

    <img class="top" src="./assets/bg-pattern-top.svg" alt="">
    <img class="bottom" src="./assets/bg-pattern-bottom.svg" alt="">
    <div class="card">
        <img class="card__bacgroundImg" src="./assets/bg-pattern-card.svg" alt="">
        <img class="card__mainImg" src="./assets/image-victor.jpg" alt="">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="card__stats">
            <div>
                <h2>80K</h2>
                <h3>Followers</h3>
            </div>
            <div>
                <h2>803K</h2>
                <h3>Likes</h3>
            </div>
            <div>
                <h2>1.4K</h2>
                <h3>Photos</h3>
            </div>
        </div>
    </div>
  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GiorgiBegii" target="_blank">GiorgiBegii</a>.
    </div>
</body>
</html>
