<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

    <div class="comp">
        <div class="comp__left">
            <div class="comp__left__cont">
                <img class="comp__left__logo" src="./assets/logo.svg" alt="">
                <img class="comp__left__hero" src="./assets/hero-mobile.jpg" alt="">
                <h1><span>We're</span> coming soon</h1>
                <p class="comp__left__text">Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="comp__left__email">
                    <input class="comp__left__email__input" type="text" placeholder="Email Address">
                    <p class="comp__left__email__errText">Please provide a valid email</p>
                    <img class="comp__left__email__errIcon" src="./assets/icon-error.svg" alt="">
                    <div class="comp__left__email__send">
                        <img src="./assets/icon-arrow.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="comp__right"></div>
    </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GiorgiBegii">GiorgiBegii</a>.
    </p>
  </footer>
</body>
</html>
