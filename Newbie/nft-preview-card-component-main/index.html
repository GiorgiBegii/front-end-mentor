<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <div class="card">
        <img class="mainImg" src="./assets/image-equilibrium.jpg" alt="">
        <div class="view">
            <img class="viewIcon" src="./assets/icon-view.svg" alt="">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="editionalInfo">
            <div class="editionalInfo__left">
                <img src="./assets/icon-ethereum.svg" alt="">
                <h2>0.041 ETH</h2>
            </div>
            <div class="editionalInfo__right">
                <img src="./assets/icon-clock.svg" alt="">
                <h2>3 days left</h2>
            </div>
        </div>
        <div class="author">
            <img src="./assets/image-avatar.png" alt="">
            <h2>Creation of <span>Jules Wyvern</span></h2>
        </div>
    </div>
  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GiorgiBegii">GiorgiBegii</a>.
    </div>
</body>
</html>
