<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">
    
    <title>Frontend Mentor | Order summary card</title>

</head>
<body>

    <div class="card">
        <img src="./assets/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="card__plan">
            <img src="./assets/icon-music.svg" alt="">
            <div class="card__plan__price">
                <h2>Annual Plan</h2>
                <h3>$59.99/year</h3>
            </div>
            <a href="">Change</a>
        </div>
        <button class="card__procBtn">Proceed to Payment</button>
        <button class="card__cancelBtn">Cancel Order</button>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GiorgiBegii">GiorgiBegii</a>.
    </div>
</body>
</html>
