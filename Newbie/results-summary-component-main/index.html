<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

    <div class="card">
        <div class="card__left">
            <h3>Your Result</h3>
            <div class="card__left__circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="card__left_description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card__right">
            <h1 class="card__right__title">Summary</h1>
            <div class="summaries">

            </div>
            <button>Continue</button>
        </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GiorgiBegii">GiorgiBegii</a>.
  </div>
</body>
</html>
